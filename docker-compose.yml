version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ticketdesk-db
    environment:
      POSTGRES_DB: ticketdesk
      POSTGRES_USER: ${DB_USERNAME:-ticketdesk}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketdesk-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticketdesk-backend
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/ticketdesk
      - DB_USERNAME=${DB_USERNAME:-ticketdesk}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - ticketdesk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticketdesk-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ticketdesk-network

volumes:
  postgres_data:

networks:
  ticketdesk-network:
    driver: bridge
